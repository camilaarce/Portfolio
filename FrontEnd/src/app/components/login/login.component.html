<div class="container-fluid">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-white" style="border-radius: 1rem; background-color: #555555;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <a href="/" style="text-decoration: none;"><div class="row text-center"><h1 class="font-weight-bold text-white">Portfolio Camila</h1></div></a>
              <p class="text-white-50 mb-5">Por favor, ingrese su usuario y contraseña</p>

              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="nombreUsuario"><h2>Usuario</h2></label>
                  <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required />

                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="password"><h2>Contraseña</h2></label>
                  <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required />
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">¿Olvidaste tu contraseña?</a></p>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>
              </form>

            </div>

            <div>
              <p class="mb-0">¿No tienes cuenta? <a href="#!" class="text-white-50 fw-bold">Registrate</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
