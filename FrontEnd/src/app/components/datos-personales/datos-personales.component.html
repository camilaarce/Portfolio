<div class="container-fluid font1">
    <img src="../../../assets/banner.jfif" id="banner">
    <div id="contenedor" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src="{{persona.img}}" id="perfil">
    </div>
    <div class="row" id="nombre">
        <div class="col-xs-2 col-sm-12 col-md-3 col-lg-3 font1">
            <h1>{{persona.nombre}}</h1>
            <h2>{{persona.puesto}}</h2>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <button class="btn btn-secondary" *ngIf="isLogged"
            (click)="modal.open(contenido)"><i class="bi bi-pencil-square"></i></button>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <h2>{{persona.descripcion}}</h2>
        </div>
    </div>
</div>

    <ng-template #contenido let-modal>

        <div class="modal-header">
            <h4 class="modal-title">Datos personales</h4>
            <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <!--<form (ngSubmit)="onUpdate(persona.id)" novalidate #f="ngForm">-->

        <div class="modal-body">
             <!--[(ngModel)]="persona.nombre"-->
            <input type="text" [(ngModel)]="persona.nombre" placeholder="Nombre completo" class="form-control" name="nombre" required>
            <br>
            <input type="text"  [(ngModel)]="persona.puesto" placeholder="Puesto de trabajo" class="form-control" name="puesto" required>
            <br>
            <input type="text" [(ngModel)]="persona.descripcion" placeholder="DescripciÃ³n" class="form-control" name="descripcion" required>
            <br>
            <input type="file" name="imagen" required class="file-input" (change)="onFileSelected($event)" #fileUpload accept=".jpg, .jpeg, .png">
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" (click)="enviarFormulario()" (click)="modal.close()">OK</button>
        </div>
        
   <!-- </form>-->
    </ng-template>
